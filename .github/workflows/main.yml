# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        # Version range or exact version of a Python version to use, using SemVer's version range syntax.
        python-version: 3.6 # optional, default is 3.x
        # The target architecture (x86, x64) of the Python interpreter.
        architecture: # optional
        # Used to pull python distributions from actions/python-versions. Since there's a default, this is typically not supplied by the user.
        token: # optional, default is ${{ github.token }}

    # Runs a set of commands using the runners shell
    - name: Install graph-tool
      run: |
        sudo echo "deb http://downloads.skewed.de/apt focal main" >> /etc/apt/sources.list
        sudo echo "deb-src http://downloads.skewed.de/apt/ focal main" >> /etc/apt/sources.list
        sudo apt-key adv --keyserver keys.openpgp.org --recv-key 612DEFB798507F25 > /dev/null 2>&1
        sudo apt-get update && apt-get install python3-graph-tool python3-cairo --yes
    - name: Python Pytest Github Action
      uses: fylein/python-pytest-github-action@v2
